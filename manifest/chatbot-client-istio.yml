apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chatbot-virtual-client2
spec:
  hosts:
  - "*"
  gateways:
  - chatbot-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chatbot-client2-service
        port:
          number: 80
     

--- 
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: chatbot-virtual-client
spec:
  hosts:
  - "*"
  gateways:
  - chatbot-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chatbot-client-service
        port:
          number: 80
     

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: chabot-destination-rule-client
spec:
  host: chatbot-client-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 1
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100      

